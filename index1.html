    <!DOCTYPE html>
<html>
<head>
<style>
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}

input[type=text]:valid {
    background-color: lightgreen;
}

input[type=text]:invalid {
    background-color: pink;
}
</style>
</head>
<body>

<h2>HTML Form Validation Example</h2>

<form action="/action_page.php">
  <label for="fname">Enter a number:</label>
  <input type="text" id="fname" name="fname" pattern="[0-9]{5}" required><br><br>
  <input type="submit" value="Submit">
</form> 

</body>
